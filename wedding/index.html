		<script src="js/swiper.animate.min.js"></script>
		<script>
			var swiper = new Swiper('.swiper-container', {
		      direction: 'vertical',
		      loop: false,
		      pagination: '.swiper-pagination',
		      paginationClickable: true,
		      mousewheelControl: true,
		      onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
		        swiperAnimateCache(swiper); //隐藏动画元素
		        swiperAnimate(swiper); //初始化完成开始动画
		      },
		      onSlideChangeEnd: function(swiper){
		        swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
		      }
		    });
		</script>
		<script>
			var oAudio = document.querySelector("audio");
			var oBtn = document.querySelector(".btn-music-on");
			oBtn.addEventListener("click", function() {
				if (oAudio.paused) { //判断当前是否是暂停状态
					oAudio.paused = false;
					oAudio.play();
					oBtn.className = 'btn-music-on';
					oBtn.style.animationPlayState = "running";
				} else {
					oAudio.paused = true;
					oAudio.pause();
					oBtn.className = 'btn-music-on btn-music-off';
					oBtn.style.animationPlayState = "paused";
				}
			});
		</script>
